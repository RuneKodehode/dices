<!DOCTYPE html>
<html lang="en">
<head>
    <title>DnD Dices</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
 
</head>
<body>
    <div id="tre">
        <div class="d20">
            <h1>d20</h1>
            <button id="d20dice" onclick="d20roll()">Roll</button>
            <h3 id="wtf1">result:</h3>
        </div>
        <div class="d20">
            <h1>Advantage</h1>
             <button id="d20dice" onclick="advantage()">Roll</button>
             <h3 id="wtf2">result:</h3>
        </div>
        <div class="d20">
            <h1>Disadvantage</h1>
            <button id="d20dice" onclick="disadvantage()">Roll</button>
                <h3 id="wtf3">result:</h3>
        </div>
    </div>
    <div id="to">
        <div class="d20">
            <h1>D12</h1>
            <button id="d20dice" onclick="d12roll()">Roll</button>  
            <h3 id="wtf4">result:</h3>
        </div>
        <div class="d20">
            <h1>D6</h1>
            <button id="d20dice" onclick="d6roll()">Roll</button>
            <h3 id="wtf5">result:</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
